<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/3bacd275d1.js" crossorigin="anonymous"></script>
    <title>Log in page</title>
</head>
<body>
    <div class="container" id="container">
        <div class="title" id="title">
            <h1>Log in</h1>
        </div>

            <input type="text" class="user-name" id="user-name" placeholder="Username">
            <input type="password" class="pass-word" id="pass-word" placeholder="Password">
        </div>
        <div class="btn" id="btn">
            <span><i class="fas fa-sign-in-alt"></i></span><a class="button" id="button">Log in</a>
        </div>
        <div class="footer">
            <a href="https://www.google.com/maps/place/Orm%C3%A4ngsgatan,+Stockholm/@59.3638519,17.8403968,17z/data=!3m1!4b1!4m5!3m4!1s0x465f9fde86d91bcd:0x6ccbc8dbca6e8c65!8m2!3d59.3638519!4d17.8425855" title="I live arround here" target="_blank" rel="noopener noreferrer" >
                <i class="far fa-address-card icon button"></i>
            </a>
            <a href="https://github.com/NandanTyagi" target="_blank" rel="noopener noreferrer" title="My github profile">
                <i class="fab fa-github-square icon button"></i>
            </a>
            <a href="mailto:me@mahanandan.com" title="Email me" >
                <i class="fas fa-at icon flip"></i>
            </a>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
